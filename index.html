<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Form to Telegram</title>
</head>
<body>

    <form id="myForm">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <label>Message:</label>
        <textarea name="message" required></textarea><br><br>

        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Replace with your bot token and chat ID
            const botToken = "7053916412:AAHXp_2mxc_I93xuJoICSPxYjvr9jfPDRk8";
            const chatId = "7187468717";

            // Collect form data
            const formData = new FormData(event.target);
            const name = formData.get("name");
            const email = formData.get("email");
            const message = formData.get("message");

            // Format message for Telegram
            const text = `ðŸ“© *New Form Submission*\n\nðŸ‘¤ Name: ${name}\nðŸ“§ Email: ${email}\nðŸ’¬ Message: ${message}`;
            
            // Telegram API URL
            const telegramUrl = `https://api.telegram.org/bot${7053916412:AAHXp_2mxc_I93xuJoICSPxYjvr9jfPDRk8}/sendMessage`;

            // Send data to Telegram
            fetch(telegramUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: text, parse_mode: "Markdown" })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("Message sent successfully!");
                    event.target.reset(); // Reset form
                } else {
                    alert("Error sending message.");
                }
            })
            .catch(error => {
                alert("Network error: " + error);
            });
        });
    </script>

</body>
</html>
